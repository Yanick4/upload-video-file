<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPLOAD FILE</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: #222;
        }
        .main-card{
            width: calc(100% - 60px);
            height: calc(100% - 60px);
            position: absolute;
            top: 0;
            left: 0;
            overflow-y: scroll;
            padding: 30px;
        }
        .body{
            width: 50%;
            height: auto;
            position: relative;
            padding: 12px;
            background: #fff;
            border-radius: 5px;
            transform: translateX(-50%);
            left:50%;
        }
        .card{
            width: 100%;
            height: 300px;
            position: relative;
            border: 1px dashed #ddd;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .message_box{
            width: 100%;
            height: 30px;
            border-radius: 3px;
            padding: 5px;
            text-align: center;
            font-weight: bold;
        }
        .proresse_barre{
            width: 100%;
            margin-top: 12px;
            border: solid #bbb 1px;
            border-radius: 3px;
            height: 20px;
            position: relative;
        }
        .proresse_barre .label{
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 2;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            padding: 0 8px;
        }
        .proresse_barre .line{
            height: 100%; 
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            background: limegreen;
            transition: width 0.3s ease;
        }
        .card .update-file{
            position: absolute;
            top: 3px;
            right: 3px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30px;
            width: auto;
            padding: 6px 12px;
            background: #000;
            color: #fff;
            z-index:12;
        }
        .card p{
            color: #bbb;
            font-size: 20px;
        }
        .card input[type="file"]{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
            opacity: 0;
            z-index: 3;
        }
        .card video{
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #111;
        }
        .field_ep_number{
            width: 100%;
            height: 45px;
            position: relative;
            margin-top: 12px;

        }
        .field_ep_number input{
            width: calc(100% - 36px);
            height: 100%;
            border-radius: 4px;
            border: 1px solid grey;
            outline-color: #2691dd;
            padding-left: 36px;
        }
        .button{
            width: 100%;
            height: auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button button {
            width: 100%;
            height: 40px;
            border-radius: 5px;
            background-color: #2691dd;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            margin-top: 12px;
            font-size: 16px;
        }
        .button button:hover {
            background-color: #1e7bb8;
        }
        .button button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .media-info{
            width: 100%;
            height: auto;
            position: relative;
            margin-top: 12px;
        }
        .media-info h3{
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="body">
            <div class="message_box" id="message-box"></div>
            <div class="card">
                <div class="update-file" id="update">
                    <span>update</span>
                    <input type="file" id="input-update" accept=".mp4,.avi">
                </div>
                <p>Sélectionnez une vidéo</p>
                <input type="file" id="input" accept=".mp4,.avi">
                <video src="" id="video" controls type="video/mp4"></video>
            </div>
            <div class="media-info" id="infos-media">
                <h3></h3>
                <p></p>
            </div>
            <div id="progress" class="proresse_barre">
                <div class="label">
                    <span class="title">Évolution</span>
                    <span class="percent">0%</span>
                </div>
                <div class="line"></div>
            </div>
            <div class="field_ep_number">
                <input type="text" id="serie_name" placeholder="Entrez le nom de la serie ou films">
            </div>
            <div class="field_ep_number">
                <input type="text" id="season" placeholder="Entrez la saison ou l'histoir de la serie">
            </div>
            <div class="field_ep_number">
                <input type="number" id="ep_number" placeholder="Entrez le numero d'orde de l'episode">
            </div>
            <div class="button">
                <button type="button" id="upload-btn">Uploader</button>
            </div>
        </div>
    </div>
    <script>    
        let file = null;
        let isUploading = false;
        let ep_number=null
        let serie_name= null
        let season = null
        
        const input = document.getElementById("input");
        const video = document.getElementById("video");
        const update = document.getElementById("update");
        const button = document.getElementById("upload-btn");
        const message_box = document.getElementById("message-box");
        const progress_barre = document.getElementById("progress");
        const media_infos = document.getElementById("infos-media");

        const chunck_size = 1024 * 1024; // 1MB

        // Initialisation
        if (!file) {
            video.style.display = 'none';
            update.style.display = 'none';
            progress_barre.style.display = "none";
            message_box.style.display = "none";
            media_infos.style.display = "none";
        }

        // Fonction pour afficher les messages
        const showMessage = (message, type = 'info') => {
            message_box.style.display = "block";
            message_box.innerHTML = message;
            
            if (type === 'success') {
                message_box.style.background = "#d4edda";
                message_box.style.color = "#155724";
                message_box.style.border = "1px solid #c3e6cb";
            } else if (type === 'error') {
                message_box.style.background = "#f8d7da";
                message_box.style.color = "#721c24";
                message_box.style.border = "1px solid #f5c6cb";
            } else {
                message_box.style.background = "#d1ecf1";
                message_box.style.color = "#0c5460";
                message_box.style.border = "1px solid #bee5eb";
            }

            // Masquer après 5 secondes sauf pour les succès
            if (type !== 'success') {
                setTimeout(() => {
                    message_box.style.display = "none";
                }, 5000);
            }
        };

        // Fonction corrigée pour envoyer un chunk
        const sendChunck = async (chunck, i, filename, total_chunck,episode_number,serie_name,season) => {
            const formData = new FormData();
            formData.append("file", chunck);
            formData.append("chunk_index", i);
            formData.append("total_chunks", total_chunck);
            formData.append("episode_number",episode_number)
            formData.append("filename", filename);
            formData.append('serie_name',serie_name)
            formData.append('season',season)
            
            try {
                
                const res = await fetch("http://173.212.239.116:8000/upload-chunk/", {
                    method: "POST",
                    body: formData
                });

                if (!res.ok) {
                    throw new Error(`Erreur HTTP: ${res.status}`);
                }

                const result = await res.json();

                if (result.status === "COMPLETE") {
                    showMessage("Upload terminé avec succès!", 'success');
                    isUploading = false;
                    button.disabled = false;
                    button.innerHTML = "Uploader";
                    
                    setTimeout(() => {
                        progress_barre.style.display = "none";
                        progress_barre.querySelector(".line").style.width = "0%";
                        progress_barre.querySelector(".percent").innerHTML = "0%";
                    }, 2000);
                } else if (result.status === "PROGRESS") {
                    console.log(result.message);
                }

                return result;

            } catch (error) {
                console.error("Erreur lors de l'envoi du chunk:", error);
                showMessage(`Erreur: ${error.message}`, 'error');
                isUploading = false;
                button.disabled = false;
                button.innerHTML = "Uploader";
                throw error;
            }
        };

        // Fonction corrigée pour uploader le fichier
        const upload_file = async (file, progress_barre,episode_number,serie_name, season)=> {
            if (!file) {
                showMessage("Aucun fichier sélectionné", 'error');
                return;
            }

            const total_chunk = Math.ceil(file.size / chunck_size);
            const line = progress_barre.querySelector(".line");
            const percent = progress_barre.querySelector(".percent");
            
            console.log(`Début upload: ${file.name} (${total_chunk} chunks)`);
            
            try {
                progress_barre.style.display = "block";
                showMessage(`Upload en cours... ${total_chunk} chunks à envoyer`, 'info');
                const last_index=localStorage.getItem(file.name)
                for (let i =last_index? parseInt(last_index) : 0; i < total_chunk; i++) {
                    if (!isUploading) break; // Permettre l'annulation
                    
                    const chunck = file.slice(i * chunck_size, (i + 1) * chunck_size);
                    await sendChunck(chunck, i, file.name, total_chunk,episode_number,serie_name,season);
                    
                    // Mise à jour de la barre de progression
                    const progress_indicator = ((i + 1) * 100 / total_chunk);
                    line.style.width = progress_indicator + "%";
                    percent.innerHTML = `${Math.round(progress_indicator)}%`;
                    localStorage.setItem(file.name,i)
                    if (i === total_chunk - 1){
                        localStorage.removeItem(file.name)
                    }
                }
            } catch (error) {
                console.error("Erreur pendant l'upload:", error);
                showMessage("Erreur pendant l'upload", 'error');
                progress_barre.style.display = "none";
            }
        };

        // Fonction pour traiter l'aperçu du fichier
        const process_file = (file) => {
            if (file instanceof File) {
                const video_url=URL.createObjectURL(file)
                video.src=video_url;
            }
        };

        // Fonction pour sélectionner un fichier
        const select_file = (e) => {
            const selectedFile = e.target.files.item(0);
            if (!selectedFile) return;

            file = selectedFile;
            video.style.display = "block";
            update.style.display = "block";
            media_infos.style.display = "block";
            
            const file_name = file.name;
            process_file(file);
            
            media_infos.querySelector("h3").innerHTML = `${file_name}`.replace(/[_-]/g, " ");
            media_infos.querySelector("p").innerHTML = `Taille: ${(file.size / (1024 * 1024)).toFixed(2)} MB`;
            
            input.style.display = "none";
            showMessage("Fichier sélectionné avec succès", 'success');
        };

        // Fonction principale d'initialisation
        function selectFileAndUploadFile() {
            // Event listener pour la sélection initiale
            input.addEventListener("change", e => {
                select_file(e);
            });

            // Event listener pour le bouton update
            document.getElementById("input-update").addEventListener("change", e => {
                select_file(e);
            });

            document.getElementById("ep_number").addEventListener("change",e=>{
                ep_number=e.target.value
            })

            document.getElementById("serie_name").addEventListener('change',e=>{
                serie_name=e.target.value
            })

            document.getElementById('season').addEventListener('change',e=>{
                season=e.target.value
            })

            // Event listener pour le bouton upload
            button.addEventListener("click", async () => {
                if (!file) {
                    showMessage("Veuillez sélectionner un fichier", 'error');
                    return;
                }

                if(!ep_number || isNaN(ep_number)){
                    showMessage("Veuillez entrer un numero d'episode valide", 'error');
                    return;
                }

                if(!serie_name){
                    showMessage('Veuillez entrer le nom de la serie','error')
                    return
                }

                if (isUploading) {
                    showMessage("Upload déjà en cours...", 'info');
                    return;
                }

                isUploading = true;
                button.disabled = true;
                button.innerHTML = "Upload en cours...";
                
                await upload_file(file, progress_barre,ep_number,serie_name,season);
            });
        }

        // Initialisation au chargement de la page
        window.addEventListener("DOMContentLoaded", () => {
            selectFileAndUploadFile();
            console.log("Application initialisée");
        });
    </script>
</body>
</html>
